<!DOCTYPE html>
<html>
<head>
    <title>Connect Four</title>
    <link rel="stylesheet" type="text/css" href="../css/connectfour.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- jquery ui library -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!--my js file -->
    <script type="text/javascript" src="../js/connect-four/connectfour.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<button class="play">Play</button>
<div class="container-fluid instructions">
    <h3 class="instructionText">Team <strong>red</strong>, click any column to drop a game piece</h3>
</div>
<div class="container-fluid gameboard" data-turn="red">
</div>
<div id="winnerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">We have a winner!</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Reset Game</button>
            </div>
        </div>

    </div>
</div>
</body>
