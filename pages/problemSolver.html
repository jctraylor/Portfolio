<!DOCTYPE html>
<html>
<head>
    <title>Problem Solver</title>
    <link rel="stylesheet" type="text/css" href="../css/problemSolver.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- jquery ui library -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!--my js file -->
    <script type="text/javascript" src="../js/problemSolver.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="header">
    <div class="container-fluid">
    </div>
</div>


<div class="main">
    <div class="row">
        <div class="col-md-3">
            <img src="../img/prodigy.jpg" class = "center"/>
        </div>
        <div class="col-md-9">
            <div class="main-text">
                <h1 class="name">Need help with your prodigy challenge?</h1>
                <form class="question">
                    <label>
                        The sum of the two numbers is: <input type="text" name="sum"><br>
                    </label>
                    <label>
                        The difference of the two numbers is: <input type="text" name="diff"><br>
                    </label>
                </form>
                <button type="button" class="btn btn-info btn-lg submit">Show Answers</button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="footer">
    <div class="container">

            <li>Twitter: <a href="https://twitter.com/jeremyctraylor" target="_blank">@jeremyctraylor</a></li>
        </ul>
    </div>
</div>
</body>
</html>
